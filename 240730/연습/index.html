<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>랜덤 고양이 사진</title>
	</head>
	<body>
		<div id="imageContainer"></div>

		<script>
			let API_URL = `https://api.thecatapi.com/v1/images/search`;

			let options = {
				method: 'GET',
				headers: {
					'accept': 'application/json',
					'x-api-key': 'live_8GfbTk0GMtgRdbxUB7XcuYzuMmfShEHGHNSnDo26DDgJDVUHDWqzJ25rJKpsSqud',
				},
			};
			const getData = async () => {
				const response = await fetch(API_URL, options).then((res) => res.json());
				const { id, url, width, height } = response[0];
				console.log(response);
				return { id: id, url: url, width: width, height: height };
			};

			const drawImgs = async () => {
				const data = await getData();
				let img = document.createElement('img');
				img.id = data.id;
				img.src = data.url;
				img.setAttribute('style', `height:${data.height}px; width:${data.width}px;`);
				document.getElementById('imageContainer').appendChild(img);
			};
			drawImgs();
			// API_URL 과 options를 사용해 fetch 로 API 요청을 한 후, 해당 데이터를 통해 img 태그를 생성하여 주세요.
		</script>
	</body>
</html>

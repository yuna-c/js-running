<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>랜덤 고양이 사진</title>
	</head>
	<body>
		<div id="imageContainer"></div>

		<script>
			let API_URL = `https://api.thecatapi.com/v1/images/search`;

			let options = {
				method: 'GET',
				headers: {
					'accept': 'application/json',
					'x-api-key': 'live_8GfbTk0GMtgRdbxUB7XcuYzuMmfShEHGHNSnDo26DDgJDVUHDWqzJ25rJKpsSqud',
				},
			};

			const getData = async () => {
				// const res = await fetch(API_URL, options).then((res) => res.json());
				const res = await fetch(API_URL, options);
				const data = await res.json();

				return data;
			};
			console.log(getData());
			const makeImgs = async () => {
				const data = await getData();
				console.log(data);
				const { id, url, width, height } = data[0];

				const imageContainer = document.querySelector('#imageContainer');
				let img = document.createElement('img');

				img.id = `${id}`;
				img.url = `${url}`;
				img.width = `${width}`;
				img.height = `${height}`;
				img.setAttribute('src', img.url);
				imageContainer.appendChild(img);
			};
			makeImgs();
			// API_URL 과 options를 사용해 fetch 로 API 요청을 한 후, 해당 데이터를 통해 img 태그를 생성하여 주세요.
		</script>
	</body>
</html>
